<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Izna Donubri Menu Board</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Previous button -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="img/Main_front.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="img/Main_back.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="img/Drink_front.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="img/Drink_back.png" style="width:100%">
      </div>

    </div>

    <!-- Next button -->
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
